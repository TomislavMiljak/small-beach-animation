<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca340d8c8f.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="sun">
                <i class="fa-solid fa-sun"></i>
            </div>
            <!-- <div class="cloud"> -->
            <!--     <i class="fa-solid fa-cloud"></i> -->
            <!-- </div> -->
            <div class="plane">
                <i class="fa-solid fa-plane"></i>
            </div>
            
            

        </div>
        <div class="beach">
           <div class="camping-ground">
            <div><i class="fa-solid fa-campground first"></i></div>
            <div><i class="fa-solid fa-campground second"></i></div>
            <div><i class="fa-solid fa-campground third"></i></div>
           </div>
            <div><i class="fa-solid fa-house-flag"></i></div>
            <div class="trees">
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
            </div>    
            
        </div>
        <div class="sea">
            <i class="fa-solid fa-sailboat"></i>
            <i class="fa-solid fa-sailboat"></i>
        </div>
        <div class="fish">
            <i class="fa-solid fa-fish-fins fa-rotate-180"></i>
            <i class="fa-solid fa-fish"></i>
        </div>

    </div>

</html>
